<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Ticket</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
</head>
 <header>
        
         <div th:replace="fragments/admin-navbar :: navbar('Dashboard')"></div>
    </header>
<body class="container mt-5">
    
   
    <h1 class="mb-4">Modifica Ticket</h1>

    <form th:action="@{|/admin/edit/${ticket.id}|}" th:object="${ticket}" method="post">
        <div class="mb-3">
            <label class="form-label">Titolo</label>
            <input type="text" class="form-control" th:field="*{title}" required>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrizione</label>
            <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Stato</label>
            <select class="form-select" th:field="*{status}">
                <option th:each="s : ${T(org.platform.ticket.ticket_platform.model.Ticket.StatusTicket).values()}"
                        th:value="${s}" th:text="${s}"></option>
            </select>
            <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select class="form-select" th:field="*{category.id}">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"
                    th:selected="${cat.id == ticket.category?.id}"></option>
            </select>
            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Assegna a </label>
            <select class="form-select" th:field="*{user.id}">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"
                    th:selected="${user.id == ticket.user?.id}"></option>
            </select>
            <div th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="text-danger"></div>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salva modifiche</button>
            <a th:href="@{/admin}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</body>
</html>
