<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifica Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Modifica Ticket</h1>

    <form th:action="@{|/tickets/${ticket.id}|}" th:object="${ticket}" method="post">
        <div class="mb-3">
            <label class="form-label">Titolo</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrizione</label>
            <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Stato</label>
            <select class="form-select" th:field="*{status}">
                <option th:each="s : ${T(org.platform.ticket.ticket_platform.model.Ticket.StatusTicket).values()}"
                        th:value="${s}" th:text="${s}">Status</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <select class="form-select" th:field="*{category}">
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Assegna a Operatore</label>
            <select class="form-select" th:field="*{user}">
                <option th:each="user : ${users}" th:value="${user}" th:text="${user.username}"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Salva modifiche</button>
            <a th:href="@{/tickets}" class="btn btn-secondary">Annulla</a>
        </div>
    </form>
</body>
</html>
