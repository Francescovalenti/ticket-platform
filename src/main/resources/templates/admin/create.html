<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Nuovo Ticket</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

</head>
 <header>
        
         <div th:replace="fragments/adminnavbar :: navbar('Dashboard')"></div>
    </header>
<body class="bg-light d-flex flex-column">

    <main class="flex-grow-1 container mt-5 menu-box">
   
    <div class="container mt-4">
  <h2  class="text-center"><span class="badge  text-bg-secondary">Crea un Nuovo Ticket</span></h2>
  <form method="post"  th:action="@{/admin/create}" th:object="${ticket}">
    
    
    <div class="mb-3">
      <label class="form-label"><h5 class=" text-white bg-success rounded ">Titolo</h5></label>
      <input type="text" class="form-control" th:field="*{title}" placeholder="Inserisci un titolo">
      <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    
   
  

     <div class="mb-3">
      <label class="form-label"><h5 class=" text-white bg-success rounded ">Descrizione</h5></label>
      <textarea class="form-control" rows="4" th:field="*{description}" placeholder="Descrivi il problema"></textarea>
      <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>


    <div class="mb-3">
      <label class="form-label"><h5 class=" text-white bg-success rounded ">Categoria</h5></label>
      <select class="form-select" th:field="*{category.id}">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Categoria</option>
      </select>
    </div>


    <div class="mb-3">
      <label class="form-label"><h5 class=" text-white bg-success rounded ">Assegna a</h5></label>
      <select class="form-select" th:field="*{user.id}">
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}">Operatore</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label"><h5 class=" text-white bg-success rounded ">Stato</h5></label>
      <select class="form-select" th:field="*{status}">
        <option th:value="TODO">Da fare</option>
        <option th:value="IN_PROGRESS">In corso</option>
        <option th:value="COMPLETED">Completato</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
            <a th:href="@{/admin}" class="btn btn-secondary">Annulla</a>
            <button type="submit" class="btn btn-primary">Salva Ticket</button>
        </div>
  </form>
  </main>
</div>

     <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
