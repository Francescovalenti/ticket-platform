<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Note</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column">


    <header>
        <div th:replace="fragments/operatornavbar :: navbar('Dashboard')"></div>
    </header>
   <main class="flex-grow-1 d-flex justify-content-center align-items-center container menu-box">
    <div class="card shadow p-4 mb-5">
            <h4 class="mb-3">Aggiungi una nuova nota</h4>
            <form th:action="@{/operator/editnote/{id}(id=${note.id})}" th:object="${note}" method="post">
                
                <div class="">
                    <label class="form-label">Testo della nota</label>
                    <textarea class="form-control" th:field="*{content}" rows="4" placeholder="Scrivi la tua nota..."></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Aggiungi Nota</button>
                </div>
            </form>
        </div>
   </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
