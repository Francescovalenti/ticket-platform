<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Dettagli Ticket</h1>

    <div class="mb-3">
        <strong>Titolo:</strong> <span th:text="${ticket.title}"></span>
    </div>
    <div class="mb-3">
        <strong>Descrizione:</strong> <p th:text="${ticket.description}"></p>
    </div>
    <div class="mb-3">
        <strong>Stato:</strong> <span th:text="${ticket.status}"></span>
    </div>
    <div class="mb-3">
        <strong>Creato il:</strong> <span th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
    </div>
    <div class="mb-3">
        <strong>Categoria:</strong> <span th:text="${ticket.category}"></span>
    </div>
    <div class="mb-3">
        <strong>Assegnato a:</strong> <span th:text="${ticket.user.username}"></span>
    </div>

    <hr>
    <h4>Note</h4>

    <div th:if="${noteList != null}">
        <div th:each="nota : ${noteList}" class="border rounded p-3 mb-2">
            <strong th:text="${nota.author}"></strong>
            <span class="text-muted" th:text="${#temporals.format(nota.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
            <p th:text="${nota.content}"></p>
        </div>
    </div>

    <form th:action="@{'/tickets/' + ${ticket.id} + '/note'}" th:object="${newNote}" method="post">
        <div class="mb-3">
            <label class="form-label">Nuova Nota</label>
            <textarea class="form-control" th:field="*{content}" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Aggiungi Nota</button>
    </form>

    <hr>
    <a th:href="@{/tickets}" class="btn btn-secondary mt-3">Torna alla lista</a>
</body>
</html>
