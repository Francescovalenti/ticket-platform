<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Lista Ticket</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light d-flex flex-column">
    <header>
        <div th:replace="~{fragments/operatornavbar :: navbar('Dashboard')}"></div>
    </header>

    <main class="flex-grow-1 container mt-5 menu-box">
        <div class="col-12 mt-auto">
            <h1 class="text-center"><span class="badge text-bg-secondary">Elenco Ticket</span></h1>
        </div>

        <div th:if="${tickets != null and !#lists.isEmpty(tickets)}">
            <table class="table table-bordered shadow-sm mt-4">
                <thead class="table-warning">
                    <tr>
                        <th>ID</th>
                        <th>Titolo</th>
                        <th>Descrizione</th>
                        <th>Stato</th>
                        <th>Categoria</th>
                        <th>Operatore</th>
                        <th>Creato il</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}">-</td>
                        <td th:text="${ticket.title}">-</td>
                        <td th:text="${ticket.description}">-</td>
                        <td th:text="${ticket.status}">-</td>
                        <td th:text="${ticket.category?.name}">-</td>
                        <td th:text="${ticket.user?.username}">-</td>
                        <td>
                            <span th:if="${ticket.createdAt != null}"
                                  th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}">-</span>
                            <span th:if="${ticket.createdAt == null}">-</span>
                        </td>
                        <td>
                            <a th:href="@{'/tickets/' + ${ticket.id}}" class="btn btn-info btn-sm">Dettagli</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${tickets == null or #lists.isEmpty(tickets)}" class="alert alert-warning text-center mt-4">
            Nessun Ticket presente
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
