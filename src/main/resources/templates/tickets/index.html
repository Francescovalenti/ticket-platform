<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <header> <div  th:replace="~{fragments/operatornavbar :: navbar('Dashboard')}">></div></header>

    <h1>Elenco Ticket</h1>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titolo</th>
                <th>Descrizione</th>
                <th>Stato</th>
                <th>Categoria</th>
                <th>Operatore</th>
                <th>Creato il</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
           
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}">-</td>
                <td th:text="${ticket.title}">-</td>
                <td th:text="${ticket.description}">-</td>
                <td th:text="${ticket.status}">-</td>
                <td th:text="${ticket.category.name}">-</td>
                <td th:text="${ticket.user.username}">-</td>
                <td th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}">-</td>
                <td>
                    <a th:href="@{'/tickets/' + ${ticket.id}}" class="btn btn-info btn-sm">Dettagli</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(tickets)}">
                <td colspan="8" class="text-center text-danger">Nessun Ticket presente</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
