<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title th:text="${ticket.title != null ? 'Ticket: ' + ticket.title : 'Dettagli Ticket'}">Dettagli Ticket</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<header> <div  th:replace="~{fragments/operatornavbar :: navbar('Dashboard')}"></div></header>
<body class="bg-light">
<div class="container mt-5">

    <a th:href="@{/tickets}" class="btn btn-secondary mb-3">&larr; Torna all'elenco</a>

    
    <div class="card shadow mb-4">
        <div class="card-header bg-warning text-center">
            <h2 th:text="${ticket.title}">Titolo</h2>
        </div>
        <div class="card-body">
            <p><strong>Descrizione:</strong> <span th:text="${ticket.description}"></span></p>
            <p><strong>Categoria:</strong> <span th:text="${ticket.category?.name}"></span></p>
            <p><strong>Operatore assegnato:</strong> <span th:text="${ticket.user?.username}"></span></p>
            <p><strong>Stato:</strong> <span th:text="${ticket.status}"></span></p>
            <p><strong>Creato il:</strong>
                <span th:if="${ticket.createdAt != null}" th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                <span th:if="${ticket.createdAt == null}">Data non disponibile</span>
            </p>
        </div>
    </div>

   
    <div class="mb-5">
        <h3 class="card-header bg-warning text-center">Note associate</h3>
        <div th:if="${noteList != null and #lists.size(noteList) > 0}">
            <ul class="list-group">
                <li class="list-group-item" th:each="note : ${noteList}">
                    <strong th:text="${note.author}">Autore</strong> -
                    <span th:if="${note.createdAt != null}" th:text="${#temporals.format(note.createdAt, 'dd/MM/yyyy HH:mm')}">Data</span><br>
                    <span th:text="${note.content != null ? note.content : '[Nota vuota]'}">Testo nota</span>
                </li>
            </ul>
        </div>
        <div th:if="${noteList == null or #lists.size(noteList) == 0}">
            <p class="card-header text-center bg-white">Nessuna nota associata.</p>
        </div>
    </div>

    
   

</div>

<script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
